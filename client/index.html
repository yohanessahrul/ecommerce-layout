<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>eCommerce</title>
  </head>
  <body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Buy Shoes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Boots</a>
                            <a class="dropdown-item" href="#">Sneakers</a>
                            <a class="dropdown-item" href="#">Sandals</a>
                            <a class="dropdown-item" href="#">Slipper</a>
                            <a class="dropdown-item" href="#">Boat Shoes</a>
                        </div>
                    </li> -->
                    <li>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <!-- <button class="btn btn-outline-success my-2 my-sm-0 btn-search-header" type="submit">Search</button> -->
                        </form>
                    </li>
                    <li>
                        <div class="cart">
                            <a href="#" data-toggle="modal" data-target="#cartModal">
                                <i class="fa fa-shopping-cart"><span>{{ cartnya.length }}</span></i>
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="cartItem">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>No</th>
                                                        <th>Image</th>
                                                        <th>Name</th>
                                                        <th>Qty</th>
                                                        <th>Price</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="dataCart,i in carts">
                                                        <td>1</td>
                                                        <td style="width:50px;"><img style="width:50px !important;" v-bind:src="dataCart.img"> </td>
                                                        <td style="width:200px;">{{ dataCart.title }}</td>
                                                        <!-- <td style="width:100px;">{{ dataCart.qty }}</td> -->
                                                        <td style="width:50px;"><input  style="width:30px;" type="number" v-model="dataCart.qty"></td>
                                                        <td style="width:100px;">{{ sumPrice(dataCart.price) }}</td>
                                                        <td style="width:100px;">
                                                            <input type="button" value="x" v-on:click="deleteChart(i,dataCart.id,dataCart.qty)">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Checkout</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <ul class="navbar-nav justify-content-end">
                    <li>
                        <a class="btn btn-outline-primary" href="admin/product.html">Admin</a>
                    </li>
                    <li>
                        <a class="btn btn-outline-primary" href="register.html">Daftar</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                            Masuk
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12 sliders">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img class="d-block w-100" src="./img/slider/3.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="./img/slider/2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="./img/slider/1.jpg" alt="Second slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- <product-list></product-list> -->
            <div class="row hot-list">
                <div class="col-12 col-sm-12 col-md-3"  v-for="product,index in products" :key="product._id">
                    <div class="card" >
                        <a href="#">
                            <img class="card-img-top" v-bind:src="product.image"  alt="Card image cap">
                        </a>
                        <div class="card-body">
                            <a href="#">
                                <h5 class="card-title">{{ product.name}}</h5>
                            </a>
                            <p class="card-text"> {{ product.price }} <span>Stock: {{ product.stock }}</span></p>
                            <input type="button" value="Buy" class="btn btn-sm btn-primary btn-buy disable" v-on:click="addCart(product, index)" v-if="product.stock >= 1">
                        </div>
                    </div>
                </div>
            </div>
            
        </div> <!--container-->
        
    </div> <!--app-->
    <script src="./script/component/product-list.js"></script>
    <script src="./script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
